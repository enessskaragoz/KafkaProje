version: '3'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - zookeeper
  java-producer:
    image: openjdk:8
    command: sh -c "apt-get update && apt-get install -y maven && git clone <your_java_producer_repository_url> /app && cd /app && mvn clean install && java -jar target/your-java-producer-jar.jar"
    volumes:
      - ./your-java-producer-code:/app
    depends_on:
      - kafka
